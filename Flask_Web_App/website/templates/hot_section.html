{% extends "base.html" %} {% block title %}Hot Section{% endblock %}

{% block content %}
<h2>Hot section of WSB, Most mentioned stocks.</h2>

<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Company</th>
            <th scope="col">Mentions</th>
        </tr>
    </thead>
    <tbody>


        {% for item in Hot_Stocks%}
        <tr>

            <td>{{item.id}}</td>
            <td>{{item.stock_symbol}}</td>
            <td>{{item.stock_company}}</td>
            <td>{{item.stock_mentions}}</td>
        </tr>
        {% endfor %}

    </tbody>

</table>


{% endblock %}
